<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form id="loginForm" class="bg-white p-8 rounded shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold mb-4">Sign In</h2>
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" class="w-full border px-3 py-2 rounded" required />
    </div>
    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" id="password" class="w-full border px-3 py-2 rounded" required />
    </div>
    <div class="flex items-center">
      <input type="checkbox" id="remember" class="mr-2" />
      <label for="remember">Remember me</label>
    </div>
    <div id="error" class="text-red-500 text-sm"></div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </form>
  <script src="login.js"></script>
</body>
</html>
