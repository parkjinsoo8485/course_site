<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사용 회원가입 - 운천늘봄학교</title>
    <link rel="stylesheet" href="teacher_signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">교사용 회원가입</div>
        <form class="signup-form" id="signupForm">
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" name="password2" placeholder="비밀번호를 다시 입력하세요" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="phone">휴대폰번호</label>
                <input type="tel" id="phone" name="phone" placeholder="휴대폰번호를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="school">학교명</label>
                <input type="text" id="school" name="school" value="운천늘봄학교" readonly>
            </div>
            <div class="input-group terms">
                <label><input type="checkbox" id="terms" required> <span>이용약관 및 개인정보처리방침에 동의합니다.</span></label>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="signup-btn">회원가입</button>
        </form>
        <div class="login-link">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>
    <script src="teacher_signup.js"></script>
</body>
</html>
